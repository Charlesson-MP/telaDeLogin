<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Validação</title>
</head>
<body>
    <h1>Login</h1>
    <form>
        <div id="div_nome">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" minlength="6" maxlength="10" required>
            <p id="msg_nome" class="validation-message"></p>
        </div>
        <div id="div_senha">
            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="senha" minlength="6" maxlength="10" required>
            <p id="msg_senha" class="validation-message"></p>
        </div>
        <button id="btn_entrar">Entrar</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
